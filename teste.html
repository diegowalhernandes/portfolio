<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Trail Effect</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  .trail {
    width: 10px;
    height: 10px;
    background-color: #00ff00;
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    transform-origin: center;
    opacity: 0.5;
  }
</style>
</head>
<body>
<script>
  const numTrails = 20; // NÃºmero de elementos de rastro
  const trails = [];

  for (let i = 0; i < numTrails; i++) {
    const trail = document.createElement('div');
    trail.classList.add('trail');
    document.body.appendChild(trail);
    trails.push(trail);
  }

  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;

    trails.forEach((trail, index) => {
      const delay = index * 10; // Atraso progressivo para criar efeito de rastro
      setTimeout(() => {
        trail.style.left = `${mouseX}px`;
        trail.style.top = `${mouseY}px`;
        trail.style.transition = 'transform 0.3s, opacity 0.3s';
        trail.style.transform = `scale(${1 - (index / numTrails)})`;
        trail.style.opacity = `${1 - (index / numTrails)}`;
      }, delay);
    });
  });
</script>
</body>
</html>
